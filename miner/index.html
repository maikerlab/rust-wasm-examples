<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <title>Miner</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">
    <h1>WebAssembly Bitcoin Miner</h1>

    <label for="data">Data:</label>
    <input type="text" id="data" value="test" placeholder="Enter block data..."/>

    <label for="difficulty">Difficulty:</label>
    <input type="number" id="difficulty" value="3" placeholder="Enter min. leading zeros..."/>

    <button id="mine-button">Mine!</button>

    <div id="status">Ready to mine...</div>
    <div id="result"></div>
</div>

<script type="module" src="index.js"></script>
</body>
</html>
